{% extends 'base.html' %}
{% block title %}パスワードリセット{% endblock %}
{% block content %}
    <h2>{{ student_name }} のパスワードリセット</h2>
    <p>管理者は、生徒のパスワードを新しいものに強制的に上書きできます。</p>
    <form method="POST">
        <div>
            <label for="new_password">新しいパスワード</label><br>
            <div class="password-wrapper">
                <input type="password" name="new_password" id="new_password" required>
            </div>
        </div>
        <br>
        <div>
            <input type="submit" value="このパスワードにリセットする">
        </div>
    </form>
    <br>
    <a href="{{ url_for('admin.dashboard') }}">ダッシュボードに戻る</a>
{% endblock %}
