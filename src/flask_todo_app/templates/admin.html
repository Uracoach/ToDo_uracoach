{% extends 'base.html' %}
{% block title %}管理者ダッシュボード{% endblock %}
{% block content %}
<h2>管理者ダッシュボード</h2>
<div class="dashboard-grid">
    <div class="dashboard-main">
        <h3>生徒一覧</h3>
        <table>
            <thead>
                <tr>
                    <th>生徒名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {% for student in students %}
                <tr>
                    <td><strong>{{ student.name }}</strong></td>
                    <td>
                        <div class="action-buttons">
                            <a href="{{ url_for('main.student_view', student_name=student.name) }}" class="btn-action">ToDo表示</a>
                            <a href="{{ url_for('admin.weekly_test_history', student_name=student.name) }}" class="btn-action">週テスト履歴</a>
                            <a href="{{ url_for('admin.daily_test_history', student_name=student.name) }}" class="btn-action btn-secondary">毎日テスト履歴</a>
                            <div class="dropdown">
                                <button class="btn-action btn-tertiary">その他 <i class="fa-solid fa-caret-down"></i></button>
                                <div class="dropdown-content">
                                    <a href="{{ url_for('admin.reset_password', student_name=student.name) }}">PWリセット</a>
                                    <form action="{{ url_for('admin.delete_student', student_name=student.name) }}" method="POST" onsubmit="return confirm('本当に「{{ student.name }}」さんを全ての学習記録と共に削除しますか？これは元に戻せません。');">
                                        <button type="submit" class="btn-danger-text">生徒を削除</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="dashboard-side">
        <h3>新規生徒登録</h3>
        <form action="{{ url_for('admin.add_student') }}" method="POST">
            <div>
                <label for="new_student">名前：</label>
                <input type="text" id="new_student" name="new_student" required>
            </div>
            <div>
                <label for="new_password">パスワード：</label>
                <div class="password-wrapper">
                    <input type="password" id="new_password" name="new_password" required>
                </div>
            </div>
            <input type="submit" value="登録">
        </form>
    </div>
</div>
{% endblock %}
